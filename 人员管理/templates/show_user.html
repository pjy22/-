<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/plugins/bootstrap-3.4.1/css/bootstrap.css">
</head>
<body>
<div class="container">
    <h1>用户列表</h1>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>姓名</th>
            <th>手机号</th>
            <th>性别</th>
            <th>年龄</th>
            <th>出生日期</th>
            <th>操作</th> <!-- 添加操作列 -->
        </tr>
        </thead>
        <tbody>
        {% for item in data_list %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.username }}</td>
            <td>{{ item.mobile }}</td>
            <td>{{item.gender}}</td>
            <td>{{ item.age }}</td>
            <td>{{ item.date }}</td>
            <td>
                <form method="post" action="/delete/user/{{ item.id }}">
                    <button type="submit" class="btn btn-danger">删除</button>
                </form>
            </td> <!-- 添加删除按钮 -->
        </tr>
        {% endfor %}

        </tbody>

    </table>
</div>


<script src="/static/js/jquery-3.6.0.min.js"></script>
<script src="/static/plugins/bootstrap-3.4.1/js/bootstrap.js"></script>
</body>
</html>
