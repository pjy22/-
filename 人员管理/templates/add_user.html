<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/plugins/bootstrap-3.4.1/css/bootstrap.css">
    <link rel="stylesheet" href="/static/plugins/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="/static/plugins/bootstrap-datepicker/css/bootstrap-datepicker.css">
</head>
<body>
<div class="container" style="margin-top: 50px;">
    <form class="form-horizontal" id="userForm">
        <!-- 表单内容 -->
        <div class="row clearfix">
            <div class="col-xs-6">
                <div class="form-group">
                    <label class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-10">
                        <input type="text" name="user" class="form-control" placeholder="用户名">
                    </div>
                </div>
            </div>

            <div class="col-xs-6">
                <div class="form-group">
                    <label class="col-sm-2 control-label">手机号</label>
                    <div class="col-sm-10">
                        <input type="text" name="mobile" class="form-control" placeholder="手机号">
                    </div>
                </div>
            </div>
        </div>

        <div class="row clearfix">
            <div class="col-xs-3">
                <div class="form-group">
                    <label class="col-sm-4 control-label">性别</label>
                    <div class="col-sm-8">
                        <select name="gender" class="form-control">
                            <option value="male">男</option>
                            <option value="female">女</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="col-xs-3">
                <div class="form-group">
                    <label class="col-sm-4 control-label">年龄</label>
                    <div class="col-sm-8">
                        <input type="text" name="age" class="form-control" placeholder="年龄">
                    </div>
                </div>
            </div>

            <div class="col-xs-6">
                <div class="form-group">
                    <label class="col-sm-2 control-label">出生日期</label>
                    <div class="col-sm-10">
                        <input type="text" name="date" id="dt" class="form-control" placeholder="出生日期">
                    </div>
                </div>
            </div>
        </div>

        <div class="row clearfix">
            <div class="col-xs-12">
                <div class="form-group">
                    <div class="col-sm-12 text-center">
                        <button type="button" class="btn btn-primary" id="submitBtn">提交</button>
                        <a href="/show/user"  class="btn btn-secondary" style="margin-left: 10px; "target="_blank" >查看用户</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<script src="/static/js/jquery-3.6.0.min.js"></script>
<script src="/static/plugins/bootstrap-3.4.1/js/bootstrap.js"></script>
<script src="/static/plugins/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
<script src="/static/plugins/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js"></script>

<script>
    $(function () {
        $('#dt').datepicker({
            format: 'yyyy-mm-dd',
            startDate: '',
            language: "zh-CN",
            autoclose: true
        });

        $('#submitBtn').click(function () {
            $.ajax({
                url: '/add/user',
                type: 'POST',
                data: $('#userForm').serialize(),
                success: function (response) {
                    alert(response);
                    $('#userForm')[0].reset();
                }
            });
        });
    });
</script>
</body>
</html>
